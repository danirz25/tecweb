<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias - Hambre Cero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: 
                linear-gradient(120deg, rgba(221, 166, 58, 0.1), rgba(197, 25, 45, 0.1)),
                linear-gradient(60deg, #ffffff 0%, #f8f9fa 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(221, 166, 58, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(197, 25, 45, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, #DDA63A 12%, transparent 12.5%, transparent 87%, #DDA63A 87.5%, #DDA63A),
                linear-gradient(150deg, #DDA63A 12%, transparent 12.5%, transparent 87%, #DDA63A 87.5%, #DDA63A),
                linear-gradient(30deg, #DDA63A 12%, transparent 12.5%, transparent 87%, #DDA63A 87.5%, #DDA63A),
                linear-gradient(150deg, #DDA63A 12%, transparent 12.5%, transparent 87%, #DDA63A 87.5%, #DDA63A),
                linear-gradient(60deg, rgba(221,166,58,0.1) 25%, transparent 25.5%, transparent 75%, rgba(221,166,58,0.1) 75%, rgba(221,166,58,0.1)),
                linear-gradient(60deg, rgba(221,166,58,0.1) 25%, transparent 25.5%, transparent 75%, rgba(221,166,58,0.1) 75%, rgba(221,166,58,0.1));
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            opacity: 0.05;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(221, 166, 58, 0.1);
            text-align: center;
        }

        .header-image {
            width: 100%;
            height: 150px;
            position: relative;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(248,249,250,0.9));
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .header-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 2.5em;
            color: #C5192D;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #C5192D, #d4293d);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(197, 25, 45, 0.2);
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background: linear-gradient(135deg, #DDA63A, #e4b54c);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(221, 166, 58, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .header-image {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="header-image">
            <img src="logopo.png" alt="Logo Hambre Cero">
        </div>
        
        <h1>¡Muchísimas gracias por colaborar con nosotros!</h1>
        
        <div class="subtitle">
            Hagamos del mundo un lugar mejor
        </div>
        
        <a href="resultados.html" class="button">Ver los resultados de las encuestas</a>
    </div>
</body>
</html>
