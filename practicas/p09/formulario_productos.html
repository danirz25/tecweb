<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Puedes agregar estilos aquÃ­ -->
</head>
<body>
    <h1>Registro de Nuevos Productos</h1>
    <form action="set_producto_v2.php" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label> <br>
        <input type="text" id="nombre" name="nombre" required> <br>

        <label for="marca">Marca:</label> <br>
        <input type="text" id="marca" name="marca" required> <br>

        <label for="modelo">Modelo:</label> <br>
        <input type="text" id="modelo" name="modelo" required> <br>

        <label for="precio">Precio:</label> <br>
        <input type="number" id="precio" name="precio" step="0.01" required> <br>

        <label for="detalles">Detalles:</label><br> 
        <textarea id="detalles" name="detalles" rows="4" required></textarea><br>

        <label for="unidades">Unidades:</label><br>
        <input type="number" id="unidades" name="unidades" required><br>

        <label for="imagen">Imagen (png):</label><br>
        <input type="file" id="imagen" name="imagen" accept="image/png, image/jpeg" required><br>

        <br> <button type="submit">Registrar Producto</button>
    </form>
</body>
</html>
